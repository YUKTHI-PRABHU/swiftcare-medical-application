<!DOCTYPE html>
<html>
<head>
    <title>Patient - Upload Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container card p-4 shadow" style="max-width:500px;">
    <h3 class="mb-3">Upload your health report</h3>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" class="form-control mb-3" placeholder="Enter your name" required>
        <!-- Mobile number validation -->
        <input type="text" name="contact" class="form-control mb-3" 
               placeholder="Enter 10-digit contact number" 
               pattern="\d{10}" maxlength="10" title="Enter exactly 10 digits" required>
        <input type="file" name="file" class="form-control mb-3" accept="application/pdf" required>
        <button class="btn btn-primary w-100">Upload & Analyze</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">â¬… Back</a>
</div>
</body>
</html>
